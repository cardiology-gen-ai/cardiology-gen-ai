name: Build & Deploy Sphinx docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install doc deps
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Install graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Build Sphinx HTML
        env:
          SPHINX_BUILD: "1"
          PYTHONWARNINGS: "default"
        run: |
          echo "=== DEBUG: tree ==="
          find docs -maxdepth 3 -print
          echo "=== DEBUG: python env ==="
          python - <<'PY'
          import sys, pkgutil
          print("Python:", sys.version)
          print("Site:", sys.path[:3])
          import importlib
          try:
              import cardiology_gen_ai
              print("Project import OK:", cardiology_gen_ai.__file__)
          except Exception as e:
              import traceback; traceback.print_exc()
          PY
          test -f docs/source/conf.py || (echo "Missing docs/ directory" && exit 2)
          sphinx-build -b html docs/source docs/build/html
          touch docs/build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
